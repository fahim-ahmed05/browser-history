body:
  - type: dropdown
    attributes:
      name: default_browser
      label: Choose Your Browser or Profile
      description: Pick the browser you use. If you want to use a specific profile folder, choose "Chromium Profile" or "Firefox Profile".
      defaultValue: Chrome
      options:
        - Chrome
        - Firefox
        - Firefox Nightly
        - Edge
        - Brave
        - Brave Nightly
        - Opera
        - Vivaldi
        - Arc
        - Zen
        - Floorp
        - Thorium
        - Waterfox
        - Chromium Profile
        - Firefox Profile
  - type: checkbox
    attributes:
      name: profile_last_updated
      label: Automatically Use the Most Recently Used Profile
      defaultValue: 'false'
  - type: inputWithFolderBtn
    attributes:
      name: custom_profile_path
      label: Folder Path to Your Browser Profile
      description: Only needed if you picked "Chromium Profile" or "Firefox Profile" above. Select the folder where your browser's profile is stored.
  - type: checkbox
    attributes:
      name: all_browsers_history
      label: Combine History from All Browsers
      defaultValue: 'false'
  - type: input
    attributes:
      name: history_limit
      label: Number of History Items to Load 
      defaultValue: '10000'
      description: This is the maximum number of history entries to load for each browser. The default is 10,000.


